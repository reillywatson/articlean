<div class="container">
	<div class="center" id="stripe-form">
		<form class="signupform" method="post" action="/plans/signup" id="payment-form">
		<h5>Choose A Plan</h5>
		<ul>
			<li>
				<label class="plan" for="plan">Plan:</label>
				<select	class="priceSelector plan" id="plan" name="plan">
					<option value="Free">Free</option>
					<option value="Basic">Basic</option>
					<option value="Professional" selected="true">Professional</option>
					<option value="Enterprise">Enterprise</option>
				</select>
				<label class="billingPeriod" for="billingPeriod">Billing Period:</label>
				<select class="priceSelector billingPeriod" id="billingPeriod" name="billingPeriod">
					<option value="Monthly">Monthly</option>
					<option value="Yearly">Yearly (save 20%!)</option>
				</select>
				<li>
					<div class="cost"><b>Price:</b> <span id="cost">$200/year</span></div>
				</li>
			</li>
		</ul>
		<h5>Enter Billing Info</h5>
		<ul>
			<li>
				<label for="email">Email Address:</label>
				<input class="email-address" id="email" name="email" type="text" />
			</li>
			<li id="ccNumRow">
				<label id="lblCC" for="ccNumber">Credit Card Number:</label>
				<input class="card-number" autocomplete="off" maxlength="16" id="ccNumber" type="text" />
			</li>
			<li id="ccExpRow">
				<label id="lblExp" for="ccExpMonth">Expires:</label>
				<input class="expires card-expiry-month" maxlength="2" id="ccExpMonth" type="text" placeholder="MM" />
				<span>/</span>
				<input class="expires card-expiry-year" maxlength="4" id="ccExpYear" type="text" placeholder="YYYY" />
			</li>
			<li id="ccCVVRow">
				<label id="lblCvv" for="ccCvv">CVV:</label>
				<input class="card-cvc cvv" autocomplete="off" maxlength="4" id="ccCvv" type="text" />
				<img src="images/order-cvv.png" alt="CVV" />
			</li>
			<li class="a-center">
				<button type="submit" class="submit-button"><span class="button"><span>Sign Up!</span></span></button>
			</li>
	</ul>
		</form>
		<div id="error"></div>
		<div id="success">Thanks for signing up at Articlean!</div>
	</div>
</div>
